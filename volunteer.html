<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="topnav">
            <a href="index.html">Home Page</a>
            <a href="charitylist.html">Search For a Charity</a>
            <a href="volunteer.html">Volunteer</a>
            <a href="register.html">Register a Charity</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </header>
    <div class="main">
        <h1>Enter Your Information to Volunteer!</h1>
        <form>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="on" required>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" autocomplete="on" required>
            </p>
            <fieldset>
                <legend>Click below if these are some charities that interest you! :</legend>
                <input type="checkbox" id="charity1" name="charity" value="This Is About Humanity">
                <label for="charity1">This Is About Humanity</label><br>
                <input type="checkbox" id="charity2" name="charity" value="Feeding San Diego">
                <label for="charity2">Feeding San Diego</label><br>
                <input type="checkbox" id="charity3" name="charity" value="Lucky Duck Foundation">
                <label for="charity3">Lucky Duck Foundation</label><br>
                <input type="checkbox" id="charity4" name="charity" value="Father Joe's Villages">
                <label for="charity4">Father Joe's Villages</label><br>
            </fieldset>
            <div class="center_buttons">
                <button type="submit" id="Submit">Volunteer Now</button>
                <button type="reset" id="reset">Reset Now</button>
            </div>
        </form>
    </div>
      <footer>
        <p>We're Here To Help: HelpHub2024. All rights reserved.</p>
    </footer>
    <script src="charity_profile.js"></script>
</body>
</html>
